{% extends 'base/base.html' %}
{% block content %}
<body>
<p>REGISTRATION PAGE</p>
    <form method="post" action="{% url 'register' %}">
        {% csrf_token %}

        {% if form.errors %}
            <p>There's an error in the form!</p>
        {% endif %}

        {{ form }}
        <input type="submit" value="Register">
    </form>
</body>
{% endblock %}
