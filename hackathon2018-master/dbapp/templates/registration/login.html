{% extends 'base.html' %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    {% block content %}
        {% if next %}
            <p>You can't access that page.</p>
        {% endif %}
        <div class="container">
            <div class="row">
              <div class="col-sm-9 col-md-7 col-lg-4 mx-auto">
                <div class="card card-signin my-5">
                <div class="card-logo">
                    <img src="">
                </div>
                  <div class="card-body">
                    {% if form.errors %}
                        <div class="alert alert-danger" role="alert">
                            <p>There's something wrong with what you entered!</p>
                        </div>
                    {% endif %}
                    <h5 class="card-title text-center">Log In</h5>
                    <br>
                    <form class="login-form" method="post" action="{% url 'login' %}" id="login-form">
                    {% csrf_token %}
                      <div class="form-label-group">
                        <input type="text" id="username" class="form-control" placeholder="Username" required autofocus>
                      </div>
                        <br>
                      <div class="form-label-group">
                        <input type="password" id="password" class="form-control" placeholder="Password" required>
                      </div>
                        <br>
                      <div class="custom-control custom-checkbox mb-3">
                        <input type="checkbox" class="custom-control-input" id="customCheck">
                        <label class="custom-control-label" for="customCheck">Remember password</label>
                      </div>
                      <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Log in</button>
                        <input type="hidden" name="next" value="{{ next }}">
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
    {% endblock %}
</body>
</html>
